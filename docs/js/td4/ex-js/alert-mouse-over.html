<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert-mouse</title>
         <style>
        body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
        #alertButton {
            background-color: lightgray; /* Couleur par défaut du bouton */
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Survoler le boutton</h1>
<button id="alertButton">Survolez-moi</button>

    <script>
        const alertButton = document.getElementById('alertButton');

        alertButton.addEventListener('mouseover', function() {
        alert("Vous avez survolé le bouton !");
        });

      
    </script>
</body>
</html>
