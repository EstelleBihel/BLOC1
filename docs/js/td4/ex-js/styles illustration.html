<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles illustration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .controls {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Styles illustration</h1>
    <div class="controls">
        <!-- Style du texte -->
        <label><input type="checkbox" id="bold"> Gras</label>
        <label><input type="checkbox" id="italic"> Italique</label>
        <label><input type="checkbox" id="underline"> Souligné</label>
        <label><input type="checkbox" id="strike"> Barré</label>
        <br><br>
        <!-- Couleur -->
        <label>Couleur : <input type="color" id="color" value="#000000"></label>
        <!-- Font size -->
        <label>Taille : <input type="number" id="fontSize" value="16" min="10" max="100"></label>
        <!-- Font family -->
        <label>Police :
            <select id="fontFamily">
                <option value="Arial">Arial</option>
                <option value="Courier">Courier</option>
                <option value="Verdana">Verdana</option>
                <option value="Times New Roman">Times New Roman</option>
            </select>
        </label>
        <br><br>
        <!-- Ajuster Font size -->
        <button id="increaseSize">Augmenter taille</button>
        <button id="decreaseSize">Diminuer taille</button>
    </div>
    <!-- Application des changements -->
    <textarea id="styledText" readonly>Changement des attributs de style</textarea>

    <script>
        // Récupération des éléments
        const boldCheckbox = document.getElementById('bold');
        const italicCheckbox = document.getElementById('italic');
        const underlineCheckbox = document.getElementById('underline');
        const strikeCheckbox = document.getElementById('strike');
        const colorPicker = document.getElementById('color');
        const fontSizeInput = document.getElementById('fontSize');
        const fontFamilySelect = document.getElementById('fontFamily');
        const increaseSizeButton = document.getElementById('increaseSize');
        const decreaseSizeButton = document.getElementById('decreaseSize');
        const styledText = document.getElementById('styledText');

        // Fonction pour mettre à jour le style
        function updateStyle() {
            styledText.style.fontWeight = boldCheckbox.checked ? 'bold' : 'normal';
            styledText.style.fontStyle = italicCheckbox.checked ? 'italic' : 'normal';
            styledText.style.textDecoration = 
                (underlineCheckbox.checked ? 'underline ' : '') + 
                (strikeCheckbox.checked ? 'line-through' : '');
            styledText.style.color = colorPicker.value;
            styledText.style.fontSize = fontSizeInput.value + 'px';
            styledText.style.fontFamily = fontFamilySelect.value;
        }

        // Gestion des événements
        boldCheckbox.addEventListener('change', updateStyle);
        italicCheckbox.addEventListener('change', updateStyle);
        underlineCheckbox.addEventListener('change', updateStyle);
        strikeCheckbox.addEventListener('change', updateStyle);
        colorPicker.addEventListener('input', updateStyle);
        fontSizeInput.addEventListener('input', updateStyle);
        fontFamilySelect.addEventListener('change', updateStyle);

        increaseSizeButton.addEventListener('click', () => {
            fontSizeInput.value = parseInt(fontSizeInput.value) + 2;
            updateStyle();
        });

        decreaseSizeButton.addEventListener('click', () => {
            fontSizeInput.value = Math.max(10, parseInt(fontSizeInput.value) - 2);
            updateStyle();
        });

        // Initialisation
        updateStyle();
    </script>
</body>
</html>
