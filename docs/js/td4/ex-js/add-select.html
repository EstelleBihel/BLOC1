<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add.select</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        ul{
            list-style-type: none;
        }
        li {
            padding: 5px;
            background-color: white;
            margin: 5px 0;
            border-radius: 4px;
        }
    </style>
       
    </head>
    <body>
        <h1>Ajouter un élément à la liste</h1>

        <input type="text" id="itemInput" placeholder="Saisir un élément">

        <button onclick="addItem()">Ajouter à la liste</button>

        <ul id="itemList"></ul>

        <script>
            function addItem(){
                var items = document.getElementById('itemInput').value;
                var li = document.createElement('li');
                li.textContent = items;
                document.getElementById('itemList').appendChild(li);
                document.getElementById('itemInput').value = '';
            }
        </script>


</body>
</html>
